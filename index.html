<!DOCTYPE html>
<html>
<head>
 <title>Higher Up</title>

 <script src="./lib/p5.min.js" type="text/javascript"></script>
 <script src="./lib/p5.play.js" type="text/javascript"></script>  


 <script src="./Objects/Platform.js" type="text/javascript"></script>
 <script src="./Objects/Enemy.js" type="text/javascript"></script>

 <script src="./Objects/Shots/Shot.js" type="text/javascript"></script>
 <script src="./Objects/Shots/HeroShot.js" type="text/javascript"></script>

 <script src="./Objects/Collectible.js" type="text/javascript"></script>

 <script src="game_scripts/properties.js" type="text/javascript"></script>  
 <script src="game_scripts/preload.js" type="text/javascript"></script>  
 <script src="game_scripts/setup.js" type="text/javascript"></script>  
 <script src="game_scripts/hero.js" type="text/javascript"></script>  
 <script src="game_scripts/enemies.js" type="text/javascript"></script>  
 <script src="game_scripts/shots.js" type="text/javascript"></script>  
 <script src="game_scripts/collectibles.js" type="text/javascript"></script>  
 <script src="game_scripts/other.js" type="text/javascript"></script>  
 <script src="game_scripts/tech_stuff.js" type="text/javascript"></script>  

 <script src="sketch.js" type="text/javascript"></script>

 <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

 <style type="text/css">

 body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 95vh;
  background-color: #4C7ED0;
}

canvas {
  border: 1px solid black;
  border-top: none;
  /*transform: rotate(0deg);*/
}

#gui {
  border: 1px solid black;
  border-radius: 5px 5px 0 0;
  font-size: 1.5em;
  display: flex;
  width: 800px;
  color: #333;
  background-color: rgba(255, 255, 255, 0.5);
  font-family: 'Pangolin', cursive;
}

#gui > * {
  padding: 0.3em 1em;
  border-right: 1px solid black;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#cur-shots-num {
  background-color: #78a;
  height: 1em; 
  border: 1px solid black;
  border-radius: 2px;
}

#collect-effect-duration {
  background-color: #a87;
  height: 1em; 
  border: 1px solid black;
  border-radius: 2px;
}

#heroHpEl {
  display: flex;
  height: 100%;
}

.heart {
  background-image: url(images/heart.png);
  background-size: 2em 2em;
  background-position: center;
  background-repeat: no-repeat;
  height: 100%;
  width: 2em;
  flex: 1 0 2em;
}

</style>
</head>
<body>
  <div id="gui">
    <div class="hero-hp-wrapper">
      <div id="heroHpEl">
        <!-- <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div> -->
      </div>
    </div>
    <div class="cur-shots-num-wrapper">
      <span>Заряд</span> 
      <div id="cur-shots-num"></div>
    </div>
    <div class="max-height-score-wrapper">
      <span>Макс высота</span> 
      <span id="max-height-score"></span>
    </div>
    <div class="collect-effect-wrapper">
      <div>
        <span>Эффект</span> 
        <span id="effectNameEl"></span>
      </div>
      <div id="collect-effect-duration"></div>
    </div>
  </div>

</body>
</html>
